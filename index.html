<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@300&family=Handjet:wght@300;900&family=Righteous&family=Roboto:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&family=Tilt+Prism&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@300&family=Handjet:wght@300;900&family=Righteous&family=Roboto:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&family=Rubik:wght@400;500;700&family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <title>Cann</title>
</head>
<body>
    <div class="main">
        <div class="caption">
            <span class="name">Cann</span>
            <br>
            <span class="description">Beverage Landing Page</span>
        </div>
        <div class="beer">
            <img src="images/beer.svg" alt="beer">
        </div>
        <div class="juice">
            <img src="images/juice.svg" alt="juice">
        </div>
        <div class="coffee">
            <img src="images/coffee.svg" alt="coffee">
        </div>
        <div class="button">
            <button class="demo"><img src="images/demo.png" alt="demo" class="button-img"> Try Demo</button>
            <button class="download"><img src="images/download.png" alt="demo" class="button-img"> Download</button>
        </div>
        <div class="image-tall">
            <img src="images/image-tall.png" alt="tall image">
        </div>
        <div class="image-main">
            <img src="images/image-main.png" alt="main image">
        </div>
    </div>
</body>
</html>
